<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <input ng-model="temp"> 
    {{temp}}
    <input type="button" ng-click="update()"> 
  </ion-content>
</ion-modal-view>
